<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bolt Search</title>
    
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="http://sstatic.net/stackoverflow/img/favicon.ico">
</head>
<body>
    <div class="container-fluid" align="center">
        
        <h1 align="center"><i id="bolt" class="fa fa-bolt fa-6"></i></h1>
        <h3 align="center">Search As Fast As Lightning</h3>
    </div>
    

    <div class="container-fluid" align="center" >
        <div class="row">
            <div class="input-group" style="width:50%">
                <input type="text" id="input" class="form-control" placeholder="Type in Query">
                <span class="input-group-btn">
                    <button id="query" class="btn btn-default" type="button">
                        Search
                        <span class=" glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </div>
        <table id="suggestions" class="table" style="width:80%"></table>
    </div>

    <div class="container" align="center" >
        <table id="count" class="table table-striped">
        </table>
    </div>

    <div class="container" align="center">
        <table id="player" class="table table-striped">

        </table>
    </div>

    <div class="container" align="center">
        <table id="titles" class="table table-striped" ></table>
    </div>

    <div class="container" align="center" >
        <button id="start" class="btn btn-primary">Start</button>
        <button id="refresh" class="btn btn-primary">Refresh</button>
        <button id="stop" class="btn btn-primary">Stop</button>
        <button id="clear" class="btn btn-primary">Clear All</button>
    </div>

    <div class="container" align="center">
        <table class="table table-striped">
            <tr>
                <td><h3>State</h3></td>
                <td><h3>Title</h3></td>
                <td><h3>Cpu Utilization%</h3></td>
                <td><h3>RAM Available</h3></td>
                <td><h3>Table Size</h3></td>
                <td><h3>Queue Size</h3></td>
                <td><h3>Urls Crawled</h3></td>
            </tr>
            <tr id="stats">
                <td id="stat">Idle</td>
                <td id="title"></td>
                <td id="cpu">0%</td>
                <td id="mem">0</td>
                <td id="tsize">0</td>
                <td id="qsize">0</td>
                <td id="crawl">0</td>
            </tr>
        </table>
    </div>

    <div class="container" align="center">
        <table class=" table table-striped" >
            <tr>
                <td><h3 align="center">Last Ten Urls</h3></td>
                <td><h3 align="center">Last Ten Errors</h3></td>
            </tr>
            <tr>
                <td><ol id="ten"></ol></td>
                <td><ol id="err"></ol></td>
            </tr>
        </table>
    </div>
</body>
</html>

<script>

    $(document).ready(function(e) { 
        $.ajax({
            type: 'POST',
            url: "WebService1.asmx/getStats",
            data: JSON.stringify(),
            contentType: "application/json; charset=utf-8",
            data: {},
            success: function (msg) {
                console.log(msg);
                console.log(msg.d);
                $("count").append("<tr><td>Last Title Processed</td><td>Total Titles Processed</td></tr><tr><td>" +
                    msg.d[0] + "</td><td>" +
                    msg.d[1] + "</td></tr>")

            }
        })
    })

    $("#input").keyup(function suggest() {
        var text = $("#input").val().trim().toLowerCase();
        $("#suggestions").empty();
        if (text != "") {
            $.ajax({
                type: "POST",
                url: "WebService1.asmx/Search",
                data: JSON.stringify({ input: text }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var i = 0;
                    while (i != msg.d.length) {
                        $("#suggestions").append("<tr><td>" + msg.d[i] + "</td></tr>");
                        console.log(msg.d);
                        i++;
                    }
                }
            })
        }
    })

    $("#query").click(function search() {
        var text = $("#input").val().toLowerCase().trim();
        var picture = " No Picture Found"
        if(text.split(' ').length = 2) {
            var name = text.split(' ')
            picture = "\"http://i.cdn.turner.com/nba/nba/.element/img/2.0/sect/statscube/players/large/" + name[0] + "_" + name[1] + ".png\"";
        }
        $("#titles").empty();
        $("#player").empty();
        if (text != "") {
            $.ajax({
                type: "POST",
                url: "admin.asmx/getPopular",
                data: JSON.stringify({ input: text }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    console.log(msg);
                    console.log(msg.d);
                    $("#titles").append("<tr> <td>Article Title</td>  <td>Link</td> </tr>")
                    if (msg.d.length > 0) {
           
                        for ($i = 0; $i < msg.d.length; $i++) {
                            var strings = msg.d[$i].substring(1, msg.d[$i].length - 1);
                            var split = strings.split('"');
                            $("#titles").append("<tr> <td>" + split[1] + "</td> <td> <a href=\"" + split[3] + "\">" + split[3] + "</a> </td> </tr>");

                        }
                    } else {
                        $("#titles").append("<tr> <td> No Titles Found </td> <td> No Urls Found </td> </tr>");

                    }
                    
                }
            })

            $.ajax({
                url: 'http://ec2-52-11-7-134.us-west-2.compute.amazonaws.com/databasequery.php',
                data: {name: text},
                dataType: 'jsonp',
                jsonp: 'callback',
                jsonpCallback: 'jsonpCallback',
                success: function (msg) {
                    console.log(msg);
                    console.log(msg.d);
                    console.log(picture);
                    $("#player").append("<tr><td></td> <td> NBA Player Name</td> <td>GP</td> <td>FGP</td> <td>TPP</td><td>FTP</td><td>PPG</td> </tr> <tr> <td>" +
                        "<img src=" + picture + " height=\"125px\" width=\"150px\">" + "</td><td>" +
                        msg[0].PlayerName + "</td><td>" +
                        msg[0].GP + "</td><td>" +
                        msg[0].FGP +"</td><td> " +
                        msg[0].TPP + "</td><td>" +
                        msg[0].FTP + "</td><td>" +
                        msg[0].PPG + "</td></tr>")
                }
            });
        }
    })

    $("#start").click(function start() {
        $("#stat").empty();
        $.ajax({
            type: "POST",
            url: "admin.asmx/StartCrawl",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (msg) {
                console.log(msg.d);
            }
        })
    })

    $("#stop").click(function stop() {
        $("#status").empty();
        $.ajax({
            type: "POST",
            url: "admin.asmx/StopCrawl",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (msg) {
                console.log(msg.d);
            }
        })
    })

    $("#clear").click(function clear() {
        $.ajax({
            type: "POST",
            url: "admin.asmx/ClearAll",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (msg) {
                console.log(msg.d);
            }
        })
    })

    $("#refresh").click(function fresh() {
        $("#stat").empty();
        $("#cpu").empty();
        $("#mem").empty();
        $("#tsize").empty();
        $("#qsize").empty();
        $("#ten").empty();
        $("#err").empty();
        $("#crawl").empty();

        $.ajax({
            type: "POST",
            url: "admin.asmx/Stats",
            data: JSON.stringify(),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (msg) {
                console.log(msg.d);
                var result = $.parseJSON(msg.d);
                console.log(result);

                $("#stat").text(result[0]);
                $("#cpu").text(result[1] + "%");
                $("#mem").text(result[2]);
                $("#tsize").text(result[3]);
                var ten = result[4].split(',');
                var i = 0;
                while (i != ten.length) {
                    $("#ten").append("<li>" + ten[i] + "</li>");
                    i++;
                }
                $("#crawl").text(result[5]);

            }
        })

        $.ajax({
            type: "POST",
            url: "admin.asmx/Error",
            data: JSON.stringify(),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (msg) {
                console.log(msg.d);
                var result = $.parseJSON(msg.d);
                var error = result[0].split(',');
                console.log(result);
                var i = 0;
                while (i != error.length) {
                    $("#err").append("<li>" + error[i] + "</li>");
                    i++;
                }
            }
        })

        $.ajax({
            type: "POST",
            url: "admin.asmx/getQueueSize",
            data: JSON.stringify(),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (msg) {
                console.log(msg.d);
                $("#qsize").append("<p>" + msg.d + "</p>");
            }
        })
    })

    
</script>
